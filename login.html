    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('button.md\\:hidden');
            const mobileMenu = document.querySelector('.transform.-translate-y-full');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', function() {
                    const isOpen = !mobileMenu.classList.contains('-translate-y-full');

                    if (isOpen) {
                        mobileMenu.classList.add('-translate-y-full', 'opacity-0');
                        mobileMenu.classList.remove('translate-y-0', 'opacity-100');
                    } else {
                        mobileMenu.classList.remove('-translate-y-full', 'opacity-0');
                        mobileMenu.classList.add('translate-y-0', 'opacity-100');
                    }
                });
            }
        });

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        zinc: {
                            850: '#1f1f22',
                        }
                    }
                }
            }
        }

<body class="bg-zinc-50 text-zinc-600 font-sans antialiased selection:bg-zinc-900 selection:text-white">

    

    <!-- Main Content -->
    <main class="min-h-screen pt-24 pb-12">
        <div class="w-full px-6">

                </div>

                        </div>

                        <!-- Password Field -->
                        <div>

                                Password

                                </div>

                                    Remember me

                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-zinc-900 hover:text-zinc-700 transition-colors">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full h-12 bg-zinc-900 text-white rounded-lg font-medium hover:bg-zinc-800 focus:ring-2 focus:ring-zinc-900 focus:ring-offset-2 transition-all">
                            Sign In

                        <!-- Divider -->

                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-zinc-200"></div>
                            </div>

    <script>
        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Validation credentials
            const customerCredentials = {
                email: 'cust@gmail.com',
                password: '12345678'
            };

            const adminCredentials = {
                email: 'admin@gmail.com',
                password: '12345678'
            };

            // Validate credentials
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            if (email === customerCredentials.email && password === customerCredentials.password) {
                // Customer login - redirect to index.html
                submitButton.textContent = 'Welcome! Redirecting to Fiocchi...';
                submitButton.disabled = true;
                submitButton.classList.remove('bg-zinc-900', 'hover:bg-zinc-800');
                submitButton.classList.add('bg-green-600', 'hover:bg-green-700');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else if (email === adminCredentials.email && password === adminCredentials.password) {
                // Admin login - redirect to kernel-dashboard.html
                submitButton.textContent = 'Welcome Admin! Redirecting to Dashboard...';
                submitButton.disabled = true;
                submitButton.classList.remove('bg-zinc-900', 'hover:bg-zinc-800');
                submitButton.classList.add('bg-green-600', 'hover:bg-green-700');

                setTimeout(() => {
                    window.location.href = 'kernel-dashboard.html';
                }, 2000);
            } else {
                // Invalid credentials
                submitButton.textContent = 'Invalid email or password. Please try again.';
                submitButton.disabled = true;
                submitButton.classList.remove('bg-zinc-900', 'hover:bg-zinc-800');
                submitButton.classList.add('bg-red-600', 'hover:bg-red-700');

                setTimeout(() => {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                    submitButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    submitButton.classList.add('bg-zinc-900', 'hover:bg-zinc-800');
                }, 3000);
            }
        });

        // Add focus effects to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-zinc-900', 'ring-opacity-50');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-zinc-900', 'ring-opacity-50');
            });
        });

        // Add demo credentials hint
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Add placeholder hints
            emailInput.addEventListener('focus', function() {
                if (this.placeholder === 'you@university.edu') {
                    this.placeholder = 'Try: cust@gmail.com or admin@gmail.com';
                }
            });

            emailInput.addEventListener('blur', function() {
                if (this.placeholder === 'Try: cust@gmail.com or admin@gmail.com') {
                    this.placeholder = 'you@university.edu';
                }
            });

            passwordInput.addEventListener('focus', function() {
                if (this.placeholder === '••••••••') {
                    this.placeholder = 'Password: 12345678';
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (this.placeholder === 'Password: 12345678') {
                    this.placeholder = '••••••••';
                }
            });
        });
    </script>
